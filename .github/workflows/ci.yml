name: CI

on:
  pull_request:
  push:
    branches:
      - 'staging'
      - 'trying'
      - 'master'

jobs:
  static_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          components: clippy

      - name: Install dprint
        run: |
          curl -fsSL https://dprint.dev/install.sh | sh
          echo "/home/runner/.dprint/bin" >> $GITHUB_PATH

      - name: Check formatting
        run: dprint check

      - name: Run clippy with default features
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run clippy with all features
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Cache honggfuzz
        uses: actions/cache@v2
        with:
          path: ~/.cargo/bin/cargo-honggfuzz
          key: ubuntu-rust-${{ env.RUST_TOOLCHAIN }}-cargo-honggfuzz

      - name: Install honggfuzz
        run: which cargo-honggfuzz || cargo install honggfuzz

      - name: Install fuzz dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get install -y binutils-dev libunwind8-dev

      - name: Fuzz
        run: |
          cd ./elements-fun/fuzz
          ./fuzz.sh

      - name: Upload fuzz workspace on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: fuzz-workspace
          path: ./elements-fun/fuzz/hfuzz_workspace

  build_test_workspace:
    strategy:
      matrix:
        target: [ x86_64-unknown-linux-gnu, x86_64-apple-darwin ]
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Cache target directory
        if: matrix.os != 'macos-latest' # Need to disable cache until https://github.com/actions/cache/issues/403 is fixed.
        uses: actions/cache@v2
        with:
          path: target
          key: ${{ matrix.os }}-target-directory-${{ hashFiles('Cargo.lock') }}-v1

      - name: Cargo test (all workspace)
        if: matrix.os == 'ubuntu-latest'
        run: cargo test --workspace --all-features

      - name: Cargo build (all workspace without elements-fuzz )
        if: matrix.os == 'macos-latest'
        run: cargo build --workspace --exclude elements-fuzz --all-features

  swap_wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          target: wasm32-unknown-unknown

      - name: Cache target directory
        uses: actions/cache@v2
        with:
          path: target
          key: swap-wasm-target-directory-${{ hashFiles('Cargo.lock') }}-v1

      - name: Cargo build
        run: cargo build -p swap --target wasm32-unknown-unknown

  waves_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          target: wasm32-unknown-unknown

      - name: Cache target directory
        uses: actions/cache@v2
        with:
          path: target
          key: wasm-wallet-target-directory-${{ hashFiles('Cargo.lock') }}-v1

      - name: Cache node_modules directory
        uses: actions/cache@v2
        with:
          path: |
            waves/node_modules
            ~/.config/wasm-pack-nodejs
          key: node-modules-directory-${{ hashFiles('waves/yarn.lock') }}-v2

      - name: React tests
        run: |
          cd waves
          yarn install
          yarn run build
          yarn run test

  wasm_wallet_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          target: wasm32-unknown-unknown

      - name: Cache target directory
        uses: actions/cache@v2
        with:
          path: target
          key: wasm-wallet-target-directory-${{ hashFiles('Cargo.lock') }}-v1

      - name: Cache wasm-bindgen-test-runner
        uses: actions/cache@v2
        with:
          path: ~/.cargo/bin/wasm-bindgen-test-runner
          key: ubuntu-rust-${{ env.RUST_TOOLCHAIN }}-wasm-bindgen-test-runner

      - name: Install wasm-bindgen-test-runner
        run: which wasm-bindgen-test-runner || cargo install wasm-bindgen-cli

      - name: Waves wallet tests
        run: |
          cd waves/wallet
          cargo test --target wasm32-unknown-unknown

      - name: Upload artifact on test failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: wasm-wallet-test-binary
          path: ./target/wasm32-unknown-unknown/debug/deps/wallet-*.wasm
