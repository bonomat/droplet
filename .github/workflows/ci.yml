name: CI

on:
  pull_request:
  push:
    branches:
      - 'staging'
      - 'trying'
      - 'master'

jobs:
  static_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          components: clippy

      - name: Install dprint
        run: |
          curl -fsSL https://dprint.dev/install.sh | sh
          echo "/home/runner/.dprint/bin" >> $GITHUB_PATH

      - name: Check formatting
        run: dprint check

      - name: Run clippy with default features
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run clippy with all features
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Cache honggfuzz
        uses: actions/cache@v1
        with:
          path: ~/.cargo/bin/cargo-honggfuzz
          key: ubuntu-rust-${{ env.RUST_TOOLCHAIN }}-cargo-honggfuzz

      - name: Install honggfuzz
        run: which cargo-honggfuzz || cargo install honggfuzz

      - name: Install fuzz dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get install -y binutils-dev libunwind8-dev

      - name: Fuzz
        run: |
          cd ./elements-fun/fuzz
          ./fuzz.sh

  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Cache target directory
        uses: actions/cache@v1
        with:
          path: target
          key: rust-${{ matrix.rust_toolchain }}-target-directory-${{ hashFiles('Cargo.lock') }}-v1

      - name: Cache ~/.cargo/registry directory
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: rust-${{ matrix.rust_toolchain }}-cargo-registry-directory-${{ hashFiles('Cargo.lock') }}-v1

      - name: Cache node_modules directory
        uses: actions/cache@v1
        with:
          path: |
            waves/node_modules
            ~/.config/wasm-pack-nodejs
          key: node-modules-directory-${{ hashFiles('waves/yarn.lock') }}-v2

      - name: Cargo check release code with default features
        run: cargo check --workspace --all-targets --all-features

      - name: Cargo test
        run: cargo test --workspace --all-features

      - name: React tests
        run: |
          cd waves
          yarn install
          yarn run build
          yarn run test
